<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Invasive Anemia Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Non-Invasive Anemia Detection</h1>
    <p>Eye (Conjunctiva) Image Analysis</p>
</header>

<main class="layout">

    <!-- LEFT BOX -->
    <div class="card left-card">
        <p class="awareness-text">
            Diagnose Anemia before it’s too late
        </p>
    </div>

    <!-- RIGHT BOX -->
    <div class="card">

        <p class="upload-text">
            Upload eye (conjunctiva) image
        </p>

        <div class="upload-section">
            <label class="upload-btn">
                Upload Image
                <input type="file" id="imageUpload" accept="image/*" hidden>
            </label>
            <p class="hint">Clear lower eyelid images give best results</p>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>

        <button class="analyze-btn" onclick="analyzeImage()">
            Analyze Image
        </button>

        <div id="result" class="result-box">
            Awaiting analysis…
        </div>

    </div>

</main>

<footer>
    <p>
        For academic and research purposes only • Not for clinical diagnosis
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
